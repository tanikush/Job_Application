<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="apply_box">

            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name </label>
                        <input id="first_name" name="first_name" placeholder="Enter your name">
                    </div>
                    <div class="form_control">
                        <label for="Last Name">Last Name </label>
                        <input id="Last Name" name="Last Name" placeholder="Enter your last name">
                    </div>
                    <div class="form_control">
                        <label for="Email">Email </label>
                        <input type="email" id="Email" name="Email" placeholder="Enter your email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="">Frontend Developer</option>
                            <option value="">Backend Developere</option>
                            <option value="">Full Stack Developer</option>
                            <option value="">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City </label>
                        <input id="city" name="city" placeholder="Enter city">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode </label>
                        <input type="number"  id="pincode" name="pincode" placeholder="Enter pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date </label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="uplaod">Upload Your CV</label>
                        <input type="file" id="upload" name="upload" />
                    </div>
                </div>
                <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
